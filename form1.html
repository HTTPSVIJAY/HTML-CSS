<!DOCTYPE html>
<html>
   <head>
      <title> Resistration form </title>
   </head>
   <body>
      <h3> Student Registration Form </h3>
      <form>
         <table>
            <tr>
               <td>
                  Name:
               </td>
               <td>
                  <input type="text" placeholder="Name e.g Vijay" name="">
               </td>
            </tr>
            <tr>
               <td>
                  Password:
               </td>
               <td>
                  <input type="Password" placeholder="Password e.g 12345" name="">
               </td>
            </tr>
            <tr>
               <td>
                  Gender:
               </td>
               <td>
                  <input type="radio" name="Gender">Male
                  <input type="radio" name="Gender">Female
                  
               </td>
            </tr>
            <tr>
               <td>
                  Email:
               </td>
               <td>
                  <input type="mail" placeholder="Email" name="">
               </td>
            </tr>
            <tr>
               <td>
                  Phone no. 
               </td>
               <td>
                   <select>
                     <option>1234</option>
                     <option>1235</option>
                     <option>1236</option>
                     <option>1237</option>
                     <option>1238</option>
                     <option>1239</option>
                     <option>1233</option>
                     <option>1232</option>
                   </select>
                   <input type="Phone" placeholder="Phone">
               </td>
            </tr>
            <td>
               Project Name:
            </td>
            <td>
               <input type="text" placeholder="e.g MCQ Application">
            </td> <tr>
            <td>
               Submit
            </td>
            <td>
               <input type="Submit" value="Submit" name="">
            </td></tr>

         </table>
      </form>
   </body>
</html>
