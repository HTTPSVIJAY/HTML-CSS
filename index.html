<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Login</title>
</head>

<body>
  <div class="container">
    <form action="" class="login__form">
      <h1>User Login</h1>
      <div class="input__row">
        <span><i class="ri-user-3-line"></i></span>
        <div class="input__group">
          <input type="text" id="userEmail" placeholder=" " />
          <label for="name">Email</label>
        </div>
      </div>
      <div class="input__row">
        <span><i class="ri-lock-2-line"></i></span>
        <div class="input__group">
          <input id="userPassword" type="password" placeholder=" " />
          <label for="name">Password</label>
        </div>
        <span id="password-eye"><i class="ri-eye-off-line"></i></span>
      </div>
      <div class="action__btns">
        <a href="forgetpassword.html" class="forgot__password" >Forgot Password?</a>
      </div>
      <button class="login__btn" id="loginButton">Login</button>
      <div class="register">
        Don't have an account? <a href="Register.html">Register</a>
      </div>
    </form>
  </div>
</body>

</html>
